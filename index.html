<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" />
    <title>Javascript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas">
        <div id="display">
            <div id="formula-screen">0</div>
            <div id="output-screen">0</div>
        </div>

        <div id="clickable">
            <div id="clear"><span>AC</span></div>
            <div class="circle symbol"><span id="/" class="operator">รท</span></div>

            <div class="circle number"><span id="7" class="digit">7</span></div>
            <div class="circle number"><span id="8" class="digit">8</span></div>
            <div class="circle number"><span id="9" class="digit">9</span></div>
            <div class="circle symbol"><span id="*" class="operator">x</span></div>

            <div class="circle number"><span id="4" class="digit">4</span></div>
            <div class="circle number"><span id="5" class="digit">5</span></div>
            <div class="circle number"><span id="6" class="digit">6</span></div>
            <div class="circle symbol"><span id="-" class="operator">-</span></div>

            <div class="circle number"><span id="1" class="digit">1</span></div>
            <div class="circle number"><span id="2" class="digit">2</span></div>
            <div class="circle number"><span id="3" class="digit">3</span></div>
            <div class="circle symbol"><span id="+" class="operator">+</span></div>

            <div class="number" id="zero"><span id="0" class="digit">0</span></div>
            <div class="circle symbol"><span id="decimal">.</span></div>
            <div class="circle symbol"><span id="equals">=</span></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
